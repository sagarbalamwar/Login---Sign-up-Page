<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="registration-header">
      <div class="container">
        <nav>
          <ul>
            <li class="link">
              <a href="index.html">Home</a>
            </li>
            <li class="link">
              <a href="#">About</a>
            </li>
            <li class="link">
              <a href="#">Contact Us</a>
            </li>
            <li class="link">
              <a href="registration.html">Registration</a>
            </li>
          </ul>
        </nav>
      </div>

      <main>
        <section class="user-container login-section--display">
          <div class="registration">
            <div class="grid-two--column">
              <div class="form-text">
                <h2>Welcome Back</h2>
                <p>
                  To keep connected with us please login with your personal info
                </p>
                <button class="login-btn">Login Here</button>
              </div>

              <div class="registration-form">
                <h2>Create Account</h2>
                <div class="social-icons">
                  <a href="https://instagram.com/" target="_blank">
                    <i
                      class="fa-brands fa-instagram"
                      style="color: #3e3f75"
                    ></i>
                  </a>
                  <a href="https://discord.com/" target="_blank">
                    <i class="fa-brands fa-discord" style="color: #3e3f75"></i>
                  </a>
                  <a href="https://twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter" style="color: #3e3f75"></i>
                  </a>
                  <a href="https://linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin" style="color: #3e3f75"></i>
                  </a>
                </div>
                <p>or use your emails for registration</p>
                <form action="#">
                  <div class="input-field">
                    <label for="username">
                      <input
                        type="text"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="helpId"
                        placeholder="Name"
                      />
                    </label>
                    <div class="input-field">
                      <label for="email">
                        <input
                          type="email"
                          name="#"
                          id="email"
                          placeholder="Email"
                        />
                      </label>
                    </div>
                    <div class="input-field">
                      <label for="password">
                        <input
                          type="password"
                          name="#"
                          id="password"
                          placeholder="Password"
                        />
                      </label>
                      <div class="input-field">
                        <input type="submit" value="register" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="login">
            <div class="grid-two--column">
              <div class="form-text">
                <h2>Hello Friend</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="registration-btn">Register Here</button>
              </div>

              <div class="login-form">
                <h2>Sign In</h2>
                <div class="social-icons">
                  <a href="https://instagram.com/" target="_blank">
                    <i
                      class="fa-brands fa-instagram"
                      style="color: #3e3f75"
                    ></i>
                  </a>
                  <a href="https://discord.com/" target="_blank">
                    <i class="fa-brands fa-discord" style="color: #3e3f75"></i>
                  </a>
                  <a href="https://twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter" style="color: #3e3f75"></i>
                  </a>
                  <a href="https://linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin" style="color: #3e3f75"></i>
                  </a>
                </div>
                <p>or use your account</p>
                <form action="#">
                  <div class="input-field">
                    <div class="input-field">
                      <label for="email1">
                        <input
                          type="email"
                          name="#"
                          id="email1"
                          placeholder="Email"
                        />
                      </label>
                    </div>
                    <div class="input-field">
                      <label for="password1">
                        <input
                          type="password"
                          name="#"
                          id="password"
                          placeholder="Password"
                        />
                      </label>
                      <div class="input-field">
                        <input type="submit" value="Login" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>

    <script>
      const user_con = document.querySelector(".user-container")
      const regis_btn = document.querySelector(".registration-btn")
      const login_btn = document.querySelector(".login-btn")

      regis_btn.addEventListener("click", () => {
        user_con.classList.add("login-section--display")
      })

      login_btn.addEventListener("click", () => {
        user_con.classList.remove("login-section--display")
      })
    </script>
  </body>
</html>
